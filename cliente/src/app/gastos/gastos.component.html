<div class="containerPrincipal">
  <div class="container-inicio">
    <h2>Quesera <strong>{{informacionQuesera.str_cliente_nombre}}</strong></h2>
      <div class="opciones">
        <button mat-raised-button color="secundary" (click)="showComponent('RegistrosGastos')">Registros de Gastos</button>
        <button mat-raised-button color="secundary" (click)="showComponent('Registrar')">Registrar Gasto</button>

      </div>
  </div>

  <ng-container *ngIf="currentComponent === 'RegistrosGastos'">
    <app-registro-gasto></app-registro-gasto>
  </ng-container>

  <ng-container *ngIf="currentComponent === 'Registrar'">
    <app-agregar-gasto></app-agregar-gasto>
  </ng-container>

  <div class="tabla-gastos-c">
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8 demo-table"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="str_transaccion_nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.str_transaccion_nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="int_transaccion_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">
            {{ row.int_transaccion_id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="dc_detalle_transaccion_cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let row">
            {{ row.dc_detalle_transaccion_cantidad }}
          </td>
        </ng-container>
        <ng-container matColumnDef="dt_fecha_creacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{ row.dt_fecha_creacion }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">

            <button
              mat-icon-button
              color="secundary"
              (click)="verDetalle(row)"
              title="Ver detalle"
            >
              <mat-icon>visibility</mat-icon>
            </button>


          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No se encontraron datos de ingresos
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
        [length]="dataSource.data.length"
      ></mat-paginator>
    </div>

  </div>



</div>
