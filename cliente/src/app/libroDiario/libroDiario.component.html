<form [formGroup]="libroDiarioForm" (ngSubmit)="onSubmit()">
  <table mat-table [dataSource]="entradasFormArray.controls" formArrayName="entradas">

    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="cuenta">
      <th mat-header-cell *matHeaderCellDef>Cuenta</th>
      <td mat-cell *matCellDef="let entrada; let i = index;">
        <mat-form-field appearance="fill">
          <mat-label>Cuenta</mat-label>
          <mat-select [formControlName]="i" formArrayName="entradas" (selectionChange)="seleccionarCuenta($event, i)" required>
            <mat-option *ngFor="let cuenta of cuentas" [value]="cuenta.codigo">
              {{ cuenta.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombreCuenta">
      <th mat-header-cell *matHeaderCellDef>Nombre de la cuenta</th>
      <td mat-cell *matCellDef="let entrada; let i = index;">
        <mat-form-field appearance="fill">
          <input matInput [formControlName]="i" formArrayName="entradas" placeholder="Nombre de la cuenta" readonly>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="codigoCuenta">
      <th mat-header-cell *matHeaderCellDef>Código de la cuenta</th>
      <td mat-cell *matCellDef="let entrada; let i = index;">
        <mat-form-field appearance="fill">
          <input matInput [formControlName]="i" formArrayName="entradas" placeholder="Código de la cuenta" readonly>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="montoCredito">
      <th mat-header-cell *matHeaderCellDef>Monto Crédito</th>
      <td mat-cell *matCellDef="let entrada; let i = index;">
        <mat-form-field appearance="fill">
          <input matInput type="number" [formControlName]="i" formArrayName="entradas" placeholder="Monto Crédito" required>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="montoDebito">
      <th mat-header-cell *matHeaderCellDef>Monto Débito</th>
      <td mat-cell *matCellDef="let entrada; let i = index;">
        <mat-form-field appearance="fill">
          <input matInput type="number" [formControlName]="i" formArrayName="entradas" placeholder="Monto Débito" required>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Columna para eliminar entrada -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let entrada; let i = index;">
        <button mat-icon-button color="warn" (click)="eliminarEntrada(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <!-- Botón para agregar entrada -->
  <button mat-raised-button color="primary" type="button" (click)="agregarEntrada()">Agregar cuenta</button>

  <!-- Botón para guardar -->
  <button mat-raised-button color="primary" type="submit">Guardar</button>
</form>
