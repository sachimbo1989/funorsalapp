<div class="containerPrincipal">
  <div class="container-inicio">
    <h3>Subcuentas de <strong>{{cuentaPadreNombre}}</strong></h3>
    <div class="table-ma">
      <!-- Plan -->
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter2($event)"
          placeholder="Ex. Ingresos"
          #input
        />
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSourceHijas"
          matSort
          class="mat-elevation-z8 demo-table"
        >
          <!-- Name Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              CÃ³digo
            </th>
            <td mat-cell *matCellDef="let row">{{ row.str_cuenta_codigo }}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Cuentas
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.str_cuenta_nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="tertiary"
                (click)="verCuentasHijas(row)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="tertiary"
                (click)="editarCuenta(row)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="eliminarCuenta(row)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No se encontraron datos para esta cuenta
            </td>
          </tr>
        </table>
        <mat-paginator #MatPaginator2="matPaginator"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
          [length]="dataSourceHijas.data.length"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
